<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十二班班级百科主页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Lato', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #36c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .languages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .languages a {
            text-decoration: none;
            color: #36c;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
        }
        .section h2 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
<img src="https://minecraft.wiki/images/Cyan_Axolotl_JE2.gif?7db23&format=original" alt="十二班教师">
            <div class="logo">十二班百科</div>
            <p>一个专注于初二十二班相关事务的百科全书</p>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="暂未开通功能">
            <button>搜索</button>
        </div>
        <div class="main-content">
            <div class="section">
                <h2>特色条目</h2>
                <p><a href="https://penny-github-io-7sf.pages.dev/" target="_blank">彭</a>(教师)(英文名：Penny；1995-)，LNBS教职工。从2022年开始担任2025届<a href="https://shierban-github-io.pages.dev/" target="_blank">十二班</a>班主任，同时担任<a href="https://shierban-github-io.pages.dev/" target="_blank">十二班</a>英语老师，15班英语老师。彭的执政手段刚柔并济，其在家长会上自称已经建立"学生对他既怕又爱"的班级氛围。</p>
            </div>
            <div class="section">
                <h2>页面上新</h2>
                <ul>
                    <li><a href="https://liuzhe.pages.dev/">刘</a>(教师)</li>
                    <li><a href="https://penny-github-io-7sf.pages.dev/" target="_blank">彭</a>(教师)</li>
                    <li><a href="https://shierban-github-io.pages.dev/" target="_blank">十二班</a>(班集体)</li>
                    <li><a href="https://wiki-github-io.pages.dev/">查看全部</a></li>
                </ul>
            </div>
            <div class="section">
                <h2>维基镜像</h2>
                <ul>
                    <li>还在等待</li>
                    <li>等着上新</li>
                    <li>马上就来</li>
                </ul>
            </div>
            <div class="section">
                <h2>特色图片</h2>
            <img src="https://s2.loli.net/2024/08/15/G6MnJL4dXg2Qtz7.jpg" alt="1">
        </div>
            </div>

        </div>
    </div>

    <footer>
        <p>本站内容采用CC BY-SA 3.0协议授权</p>
        <p>维基百科和维基百科标志是维基媒体基金会的注册商标</p>
    </footer>
</body>
</html>
